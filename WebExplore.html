    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        #status {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>正在扫描局域网文件管理服务...</h1>
    <p id="status">请稍候，系统正在自动检测。</p>

    <script>
        (function() {
            var s = ['192.168.0'],
                i = [];

            // 生成 IP 地址列表
            s.forEach(function(e) {
                for (var t = 100; t <= 125; t++) {
                    i.push(e + '.' + t);
                }
            });

            var found = false;

            // 扫描 IP 地址
            i.forEach(function(e) {
                fetch('http://' + e + ':1111', { method: 'HEAD', mode: 'no-cors' })
                    .then(function() {
                        found = true;
                        document.getElementById('status').innerHTML = 
                            '已找到服务，正在跳转到：<a href="http://' + e + ':1111" target="_blank">http://' + e + ':1111</a>';
                        window.location.href = 'http://' + e + ':1111';
                    })
                    .catch(function() {});
            });

            // 超时处理
            setTimeout(function() {
                if (!found) {
                    document.getElementById('status').innerText = '未找到服务，请确保手机开启了网络共享服务并和电脑连接在同一局域网。';
                    alert('找不到服务');
                }
            }, 10000);
        })();
    </script>
</body>
